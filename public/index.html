<body>
  <form>
    <header>Contact Us</header>

    <div class="hidden">
      <header>Message Sent</header>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <!-- First Name Input -->
    <label for="first-name">First Name</label>
    <input type="text" id="first-name">
    <label for="first-name" class="hidden">This field is required</label>

    <!-- Last Name Input -->
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name">
    <label for="last-name" class="hidden">This field is required</label>
    

    <!-- Email Address -->
    <label for="email">Email Address</label>
    <input type="text" id="email">
    <label for="email" class="hidden">Please enter a valid email address</label>
    <label for="email" class=" hidden">This field is required</label>

    <!-- Query Type -->
    <label for="query-type">Query Type</label>
    <input type="radio" id="general">
    <label for="general">General Enquiry</label>
    <input type="radio" id="support">
    <label for="support">Support Quiery</label>
    <label for="radio" for="support" class="hidden">Please select a query type </label>

    <!-- Message -->
     <label for="message"></label>
     <input type="text" id="message">
     <label for="message" class=" hidden">This field is required</label>

     <!-- consent check -->
      <input type="checkbox" id="consent-check">
      <label for="consent-check">I consent to being contacted by the team</label>
      <label for="conset-check" class="hidden">To submit this form, please consent to being contacted </label>

      <!-- submit button -->
      <button type="submit">Submit</button>

  </form>
